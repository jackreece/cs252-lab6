<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Messenger</title>

    <!-- Link socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <link href="/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="chat">
      <div id="chat-window">
        <div id="output"></div>
      </div>
      <input id="handle" type="text" placeholder="Handle"/>
      <br/>
      <select id="select-color">
        <option value="black">Select a color</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
      </select>
      <br/>
      <select id="select-icon">
        <option value="">Select a profile icon</option>
        <option value="Basketball.png">Basketball</option>
        <option value="Gingerbread_Man.png">Gingerbread Man</option>
        <option value="Penguin.png">Penguin</option>
        <option value="Sunflower.png">Sunflower</option>
      </select>
      <input id="message" type="text" placeholder="Message"/><br>
      <button id="send">Send</button><br>
      <br><br>
      <input id="password" type="password" placeholder="Profile password (optional)"/><br>
      <button id="save-button">Save Profile</button><br>
      <button id="load-button">Load Profile</button><br>
      <span id="status-message"></span>
    </div>
    <script src="/chat.js"></script>
  </body>
</html>
